{% extends 'main/base.html' %}

{% block content %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-error">{{ form.non_field_errors }}</div>

        <p><label class="form-label"
                  for="{{ form.title.id_for_label }}">{{ form.title.label }}: </label>{{ form.title }}</p>
        <div class="form-error">{{ form.title.errors }}</div>

        <p><label class="form-label"
                  for="{{ form.content.id_for_label }}">{{ form.content.label }}: </label>{{ form.content }}</p>
        <div class="form-error">{{ form.content.errors }}</div>

        <label>Images</label>
        <br/>
        <input class="form-control" multiple type="file" name="images"/>
        <br/>

        <p><label class="form-label"
                  for="{{ form.is_published.id_for_label }}">{{ form.is_published.label }}: </label>{{ form.is_published }}</p>
        <div class="form-error">{{ form.is_published.errors }}</div>

        <div class="form-group">
            <label>Tags</label>
            <input type="text" data-role="tagsinput" class="form-control" name="tags">
        </div>

        <button type="submit" class="btn btn-success">Add Post</button>

    </form>

{% endblock %}
